{% extends 'plantjournal/base.html' %}

{% block title %}
    Note List
{% endblock %}

{% block content %}
    <h2>Note List</h2>
    <div>
        <a href="{% url 'plantjournal_note_create_urlpattern' %}"
        class="button button-primary">
            Create New Note
        </a>
    </div>
    <ul>
        {% for note in note_list %}
            <li>
                <a href="{{ note.get_absolute_url }}">{{ note }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no notes available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
