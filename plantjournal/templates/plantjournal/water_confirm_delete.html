{% extends 'plantjournal/base.html' %}

{% block title %}
    Delete Watering Schedule
{% endblock %}

{% block content %}
    <form
        action="{{ water.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            watering schedule: {{ water }}?
        </p>
        <a href="{{ water.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Watering Schedule</button>
    </form>
{% endblock %}
