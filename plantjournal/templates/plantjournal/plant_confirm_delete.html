{% extends 'plantjournal/base.html' %}

{% block title %}
    Delete Plant
{% endblock %}

{% block content %}
    <form
        action="{{ plant.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            plant: {{ plant }}?
        </p>
        <a href="{{ plant.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Plant</button>
    </form>
{% endblock %}
