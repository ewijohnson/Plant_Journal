{% extends 'plantjournal/base.html' %}

{% block title %}
    Plant List
{% endblock %}

{% block content %}
    <h2>Plant List</h2>
    <div>
        <a href="{% url 'plantjournal_plant_create_urlpattern' %}"
        class="button button-primary">
            Create New Plant
        </a>
    </div>
    <ul>
        {% for plant in plant_list %}
            <li>
                <a href="{{ plant.get_absolute_url }}">{{ plant }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no plants available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
