{% extends 'plantjournal/base.html' %}

{% block title %}
    Humidity Level List
{% endblock %}

{% block content %}
    <h2>Humidity Level List</h2>
    <ul>
        {% for humidity in humidity_list %}
            <li>
                <a href="{{ humidity.get_absolute_url }}">{{ humidity }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no humidity levels available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
