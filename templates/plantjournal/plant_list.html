{% extends 'plantjournal/base.html' %}

{% block title %}
    Plant List
{% endblock %}

{% block content %}
    <h2>Plant List</h2>
    <ul>
        {% for plant in plant_list %}
            <li>
                <a href="">{{ plant }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no plants available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
