{% extends 'plantjournal/base.html' %}

{% block title %}
    Light Type List
{% endblock %}

{% block content %}
    <h2>Light Type List</h2>
    <div>
        <a href="{% url 'plantjournal_light_create_urlpattern' %}">
            Create New Light Type
        </a>
    </div>
    <ul>
        {% for light in light_list %}
            <li>
                <a href="{{ light.get_absolute_url }}">{{ light }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no light types available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
