{% extends 'plantjournal/base.html' %}

{% block title %}
    Delete Soil Type
{% endblock %}

{% block content %}
    <form
        action="{{ soil.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            soil type: {{ soil }}?
        </p>
        <a href="{{ soil.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Soil Type</button>
    </form>
{% endblock %}
