{% extends 'plantjournal/base.html' %}

{% block title %}
    Delete Humidity Level
{% endblock %}

{% block content %}
    <form
        action="{{ humidity.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            humidity level: {{ humidity }}?
        </p>
        <a href="{{ humidity.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Humidity Level</button>
    </form>
{% endblock %}
